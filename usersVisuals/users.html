<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="/usersVisuals/users.css">
</head>
<body>
    <header>
        <h1>Gerenciar Usuários</h1>
        <button id="createUserBtn">Criar Novo Usuário</button>
    </header>
    <main>
        <section id="userFormSection">
            <form id="userForm" style="display: none;">
                <input type="hidden" id="userId">
                <label for="firstname">Primeiro Nome:</label>
                <input type="text" id="firstname" required>
                <label for="surname">Sobrenome:</label>
                <input type="text" id="surname" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password">
                <button type="submit" id="submitBtn">Salvar</button>
                <button type="button" id="cancelBtn">Cancelar</button>
            </form>
        </section>
        <section id="userListSection">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Primeiro Nome</th>
                        <th>Sobrenome</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
        <div id="message" style="display: none; padding: 10px; margin-top: 20px; border-radius: 5px; color: white; background-color: #28a745;"></div>
    </main>
    <script src="/usersVisuals/users.js"></script>
</body>
</html>
